<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generative Art Maker</h1>

    <!-- Canvas for drawing -->
    <canvas id="drawingCanvas" width="800" height="600"></canvas>

    <!-- Buttons for user interactions -->
    <div class="buttons">
        <button id="selectImageButton">Select Image</button>
        <button id="applyTrippyFilterButton">Apply Trippy Filter</button>
        <button id="saveArtButton">Save Artwork</button>
        <input type="file" id="uploadImageInput" accept="image/*">
    </div>

    <script src="script.js"></script>
</body>
</html>
